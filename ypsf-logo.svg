<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 150" width="550" height="150">
  <defs>
    <!-- Red gradient for depth -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e04a59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a32738;stop-opacity:1" />
    </linearGradient>
    <!-- Dark red shadow/outline effect -->
    <filter id="textShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.9"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- YPSF Acronym - Bold, stylized, very close together -->
  <g id="ypsf-acronym" transform="translate(25, 20)">
    <!-- Y - Sharp angular top-left stroke, slightly curved bottom-right -->
    <g transform="translate(0, 0)">
      <path d="M 0 8 L 6 8 L 6 22 L 14 22 L 14 38 L 6 38 L 6 52 L 32 52 L 32 38 L 22 38 L 22 22 L 32 22 L 32 8 L 38 8 L 38 0 L 0 0 Z" 
            fill="url(#redGradient)" stroke="#7a0e23" stroke-width="3.5" filter="url(#textShadow)"/>
      <path d="M 2 2 L 2 10 L 8 10 L 8 20 L 16 20 L 16 35 L 8 35 L 8 49 L 30 49 L 30 35 L 20 35 L 20 20 L 30 20 L 30 10 L 36 10 L 36 2 Z" 
            fill="#e04a59"/>
    </g>
    
    <!-- P - Rounded and robust, positioned very close to Y (almost overlapping) -->
    <g transform="translate(30, 0)">
      <path d="M 0 0 L 0 52 L 32 52 L 32 36 L 22 36 L 22 30 L 32 30 L 32 0 Z" 
            fill="url(#redGradient)" stroke="#7a0e23" stroke-width="3.5" filter="url(#textShadow)"/>
      <path d="M 2 2 L 2 26 L 14 26 L 14 32 L 2 32 L 2 49 L 30 49 L 30 32 L 20 32 L 20 26 L 30 26 L 30 2 Z" 
            fill="#e04a59"/>
      <!-- Rounded part of P -->
      <ellipse cx="16" cy="16" rx="13" ry="13" fill="#e04a59"/>
    </g>
    
    <!-- S - Rounded with dynamic curve, positioned very close to P -->
    <g transform="translate(58, 0)">
      <path d="M 0 0 L 0 14 L 20 14 L 20 22 L 0 22 L 0 30 L 20 30 L 20 38 L 0 38 L 0 52 L 32 52 L 32 38 L 12 38 L 12 30 L 32 30 L 32 22 L 12 22 L 12 14 L 32 14 L 32 0 Z" 
            fill="url(#redGradient)" stroke="#7a0e23" stroke-width="3.5" filter="url(#textShadow)"/>
      <path d="M 2 2 L 2 12 L 18 12 L 18 20 L 2 20 L 2 27 L 18 27 L 18 35 L 2 35 L 2 49 L 30 49 L 30 35 L 14 35 L 14 27 L 30 27 L 30 20 L 14 20 L 14 12 L 30 12 L 30 2 Z" 
            fill="#e04a59"/>
    </g>
    
    <!-- F - Stylized with strong vertical bar and three horizontal bars (top and bottom extend further right than middle) -->
    <g transform="translate(86, 0)">
      <path d="M 0 0 L 0 52 L 32 52 L 32 36 L 20 36 L 20 30 L 32 30 L 32 0 Z" 
            fill="url(#redGradient)" stroke="#7a0e23" stroke-width="3.5" filter="url(#textShadow)"/>
      <path d="M 2 2 L 2 27 L 18 27 L 18 33 L 2 33 L 2 49 L 30 49 L 30 33 L 18 33 L 18 27 L 30 27 L 30 2 Z" 
            fill="#e04a59"/>
      <!-- Extended top horizontal bar (extends further to the right) -->
      <rect x="2" y="0" width="42" height="7" fill="#e04a59" rx="2"/>
      <!-- Middle horizontal bar (shorter, doesn't extend as far) -->
      <rect x="2" y="24" width="30" height="7" fill="#e04a59" rx="2"/>
      <!-- Extended bottom horizontal bar (extends further to the right) -->
      <rect x="2" y="45" width="42" height="7" fill="#e04a59" rx="2"/>
    </g>
  </g>
  
  <!-- Full Name Text - Black, standard sans-serif, centered below -->
  <text x="275" y="130" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="400" fill="#000000" text-anchor="middle">
    <tspan x="275" dy="0">Youth Publications &amp;</tspan>
    <tspan x="275" dy="24">Socioeconomic Forum</tspan>
  </text>
</svg>
